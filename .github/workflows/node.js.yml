name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        run: aws ${{ secrets.AWS_ECR_REGISTRY_URL }} | docker login -u AWS --password-stdin ${{ secrets.AWS_REGISTRY }}

      - name: Build and push Docker image
        run: |
          docker build -t sachin-demo .
          docker tag my-node-app:latest ${{ secrets.AWS_ECR_REGISTRY_URL }}/sachin-demo:latest
          docker push ${{ secrets.AWS_ECR_REGISTRY_URL }}/sachin-demo:latest
